<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Core Metadata -->
  <title>Paperweb · Web4 Documentation Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Paperweb — Computable documentation and KHML engine for Web4 systems." />
  <meta name="author" content="Seriki Yakub (Kubu Lee)" />

  <!-- Paperweb Machine Metadata -->
  <meta name="paperweb:project" content="Paperweb" />
  <meta name="paperweb:version" content="1.0" />
  <meta name="paperweb:type" content="khml-render-ui" />
  <meta name="paperweb:repo" content="https://github.com/Web4application/Paperweb" />

  <!-- Favicon -->
  <link rel="icon" href="./web4.png" />

  <!-- Styles -->
  <style>
    :root {
      --bg-main: #0f0f1a;
      --bg-panel: #1a1a2e;
      --bg-hover: #272746;
      --accent: #00ffff;
      --text-main: #e0e0e0;
      --text-muted: #a0a0a0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
    }

    header {
      padding: 72px 24px;
      text-align: center;
      background: linear-gradient(90deg, #0f0f1a, #1a1a2e);
    }

    header h1 {
      margin: 0 0 12px;
      font-size: 3rem;
      color: var(--accent);
      letter-spacing: 0.5px;
    }

    header p {
      margin: 0;
      font-size: 1.15rem;
      color: var(--text-muted);
    }

    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 56px 24px;
    }

    section {
      margin-bottom: 56px;
    }

    section h2 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 24px;
      font-size: 1.9rem;
    }

    section p {
      line-height: 1.7;
      text-align: center;
      max-width: 820px;
      margin: 0 auto 24px;
      color: var(--text-muted);
    }

    ul.feature-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul.feature-list li {
      background: var(--bg-panel);
      padding: 16px 20px;
      margin: 12px 0;
      border-left: 4px solid var(--accent);
      transition: transform 0.25s ease, background 0.25s ease;
    }

    ul.feature-list li:hover {
      background: var(--bg-hover);
      transform: translateX(6px);
    }

    footer {
      text-align: center;
      padding: 32px 20px;
      background: var(--bg-panel);
      color: #888;
      font-size: 0.95rem;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <!-- React (CDN) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Application -->
  <script>
    const e = React.createElement;

    const sections = [
      {
        title: "What is Paperweb?",
        content:
          "Paperweb is a Web4-native documentation and computation engine built on KHML (Knowledge Hyper Markup Language). It transforms repositories, documents, and data into structured, executable knowledge papers."
      },
      {
        title: "Core Principles",
        list: [
          "KHML-first: Documentation as a programmable, page-based DSL",
          "Separation of concerns: UI, compiler, and engine layers are independent",
          "Engine namespaces (.xlsl): mathematics, code analysis, and data execution",
          "Repository condensation: code, config, and docs unified into one paper",
          "Multi-target rendering: HTML, PDF, Markdown, MDX, JSON AST"
        ]
      },
      {
        title: "Why Paperweb Matters",
        list: [
          "Documentation becomes verifiable and computable",
          "Repositories become readable knowledge artifacts",
          "AI systems gain structured, executable context",
          "Web4 systems demand more than static Markdown"
        ]
      }
    ];

    function App() {
      return e(
        React.Fragment,
        null,
        e(
          "header",
          null,
          e("h1", null, "Paperweb"),
          e("p", null, "Computable documentation for Web4 systems")
        ),
        e(
          "main",
          null,
          sections.map((section, index) =>
            e(
              "section",
              { key: index },
              e("h2", null, section.title),
              section.content
                ? e("p", null, section.content)
                : null,
              section.list
                ? e(
                    "ul",
                    { className: "feature-list" },
                    section.list.map((item, i) =>
                      e("li", { key: i }, item)
                    )
                  )
                : null
            )
          )
        ),
        e(
          "footer",
          null,
          e(
            "p",
            null,
            "Project Repository: ",
            e(
              "a",
              { href: "https://github.com/Web4application/Paperweb" },
              "github.com/Web4application/Paperweb"
            )
          )
        )
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(e(App));
  </script>
</body>
</html>
