<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Qubuhub | Web 4.0 Symbiotic OS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="unpkg.com"></script>
    <script src="unpkg.com"></script>
    <style>
        :root {
            --bg: #050508;
            --accent: #00f2ff;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-dim: #a0a0a0;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: #fff;
            overflow-x: hidden;
        }
        /* Dynamic Mesh Background */
        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(0, 242, 255, 0.05) 0%, transparent 40%),
                        radial-gradient(circle at 90% 80%, rgba(100, 0, 255, 0.05) 0%, transparent 40%);
            z-index: -1;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 60px 20px; }
        header { text-align: center; margin-bottom: 60px; }
        .hero-tag {
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 0.8rem;
            margin-bottom: 10px;
            display: block;
        }
        h1 { font-size: clamp(2.5rem, 5vw, 4rem); margin: 0; font-weight: 800; }
        
        /* Bento Grid 2025 */
        .bento {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-auto-rows: minmax(160px, auto);
            gap: 20px;
        }
        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 32px;
            transition: 0.4s cubic-bezier(0.2, 1, 0.3, 1);
            position: relative;
        }
        .card:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        /* Layout logic */
        .col-6 { grid-column: span 6; }
        .col-4 { grid-column: span 4; }
        .col-8 { grid-column: span 8; }
        .row-2 { grid-row: span 2; }

        .pill {
            background: rgba(0, 242, 255, 0.1);
            color: var(--accent);
            padding: 6px 12px;
            border-radius: 100px;
            font-size: 0.7rem;
            font-weight: 700;
            margin-bottom: 15px;
            display: inline-block;
        }
        h3 { margin: 15px 0 10px; font-size: 1.4rem; }
        p { color: var(--text-dim); line-height: 1.6; font-size: 0.95rem; margin: 0; }

        @media (max-width: 800px) {
            .col-4, .col-6, .col-8 { grid-column: span 12; }
        }
    </style>
</head>
<body>
    <div class="mesh-bg"></div>
    <div id="root"></div>

    <script>
        const e = React.createElement;

        const BentoCard = ({ size, pill, title, text }) => 
            e('div', { className: `card ${size}` },
                e('span', { className: 'pill' }, pill),
                e('h3', null, title),
                e('p', null, text)
            );

        const App = () => {
            return e('div', { className: 'container' },
                e('header', null,
                    e('span', { className: 'hero-tag' }, 'The Symbiotic Web'),
                    e('h1', null, 'Web 4.0 Infrastructure'),
                    e('p', { style: { marginTop: '15px' } }, 'Moving from decentralized data to decentralized intelligence.')
                ),
                e('div', { className: 'bento' },
                    e(BentoCard, {
                        size: 'col-8 row-2',
                        pill: 'Core Pillar',
                        title: 'Distributed AI Agents',
                        text: 'In 2025, Web4 replaces central LLMs with sovereign AI agents that run on edge nodes. These agents anticipate user needs, from proactive healthcare monitoring to automated urban management, while keeping data 100% local.'
                    }),
                    e(BentoCard, {
                        size: 'col-4',
                        pill: 'Immersion',
                        title: 'Spatial Canvas',
                        text: 'Native integration with AR/VR protocols. Web4 treats the physical world as a browser tab.'
                    }),
                    e(BentoCard, {
                        size: 'col-4 row-2',
                        pill: 'Security',
                        title: 'Zero-Knowledge Identity',
                        text: 'Use biometric-backed ZK-Proofs for passwordless login. Authenticate your humanity without ever revealing your private data to a server.'
                    }),
                    e(BentoCard, {
                        size: 'col-4',
                        pill: 'EU Standards',
                        title: 'Strategy 2025',
                        text: 'Aligned with the EU Web 4.0 roadmap for virtual worlds and human-centric digital twins.'
                    }),
                    e(BentoCard, {
                        size: 'col-8',
                        pill: 'Connectivity',
                        title: 'Internet of Everything (IoE)',
                        text: 'Autonomous devices, smart grids, and neural interfaces communicating through open, peer-to-peer protocols to optimize real-time environments.'
                    })
                )
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(e(App));
    </script>
</body>
</html>
